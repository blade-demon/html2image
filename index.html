<!DOCTYPE html>
<html lang="en">

<head>

      padding: 0;

      height: 100vh;
    }

    .container .bet-info {

      font-size: 2em;
      position: relative;

      line-height: 2em;

    #wrapper img {

      height: 100vh;
    }

    .share-wrapper {
      position: absolute;
      width: 100%;
      bottom: 25%;
    }

  </style>
</head>

    <img src="share.png" alt="">
    <div class="share-wrapper">
      <h5 class="bet-info">姓名：张三</h5>
      <h5 class="bet-info">战绩： 0 胜 0 负</h5>

  </div>

  <script src="html2canvas.min.js"></script>
  <script src='bundle.js'></script>
</body>

</html>
